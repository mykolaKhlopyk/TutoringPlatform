<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">-->


    <style>

        .btn-primary {
            border-radius: 4px;
            margin-right: 10px;
            background-color: #1bbc9b;
        }

        .btn-info {
            margin-top: 20px;
            margin-left: 200px;
        }

        #clear {
            margin-top: 20px;

        }

        .btn-primary.checked {
            background-color: #0b4b3e;
        }

        .btn-primary.active {
            background-color: #0b4b3e;
        }

        .btn-primary:focus {
            background-color: #1bbc9b;
        }

        .selected {
            background-color: yellow;
        }
    </style>
    <title>Create Lesson</title>
</head>
<body>
<!--<div th:replace="teacher/teacher-header"></div>-->

<div class="col-md-offset-2">
    <h2>Creation lesson</h2>
</div>
<form class="form-horizontal" th:action="@{|/teacher/create/${group_id}/lesson/|}" th:object="${lesson}" method="post">

<!--    <div class="form-group">-->
<!--        <label class="col-sm-2 control-label">Grades:</label>-->

<!--        <div class="col-sm-8" data-toggle="buttons">-->
<!--            <label th:each="subject : ${subjects}" class="btn btn-primary" onclick="changeColor(this)">-->
<!--                <input type="radio" name="subject" th:value="${subject}" hidden>-->
<!--                <span th:text="${lesson.name}"></span>-->
<!--            </label>-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Lesson name: </label>
        <div class="col-sm-8">
            <input type="text" id="name" name="name" th:field="*{name}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></small>
        </div>
    </div>

    <div class="form-group">
        <label for="duration" class="col-sm-2 control-label">Duration(in minutes):</label>
        <div class="col-sm-8">
            <input type="number" id="duration" name="duration" th:field="*{duration}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('duration')}"
                   th:errors="*{duration}"></small>
        </div>
    </div>

    <div class="form-group">
        <label for="timeStart" class="col-sm-2 control-label">Start Time:</label>
        <div class="col-sm-8">

            <input type="datetime-local" id="timeStart" name="timeStart" th:field="*{timeStart}">
        </div>
    </div>


    <div class="form-group">
        <input style="background-color: #1bbc9b" type="submit" class="btn btn-info" value="Create"/>
        <input type="reset" class="btn btn" id="clear" value="Clear"/>
    </div>
</form>
<script>
    function changeColor(element) {
        var buttons = document.getElementsByClassName('btn-primary');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('checked');
        }
        element.classList.add('checked');
    }
</script>
</body>
</html>
