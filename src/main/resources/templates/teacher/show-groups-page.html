<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>

<body>
<div th:replace="teacher/teacher-header"></div>
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h2>Group List</h2>
            <table id="example" class="table table-striped">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group, iStat: ${groups}">
                    <td th:text="${iStat.index + 1}"></td>
                    <td>
                        <a th:href="@{|/teacher/group/${group.id}/lessons|}" th:text="${group.name}"></a>
                    </td>
                    <td th:text="${group.students.size()}"></td>
                    <td>
                        <!-- Begin lesson button (uncomment if needed) -->
                        <!--
                        <form th:method="PATCH" th:action="@{|/teacher/lesson/start/${group.id}|}" style="display: inline-block;">
                            <input type="submit" class="btn btn-success" value="Begin lesson">
                        </form>
                        -->
                        <!-- Delete group button with confirmation dialog -->
                        <form id="deleteGroupForm" th:method="DELETE" th:action="@{|/teacher/group/${group.id}|}" style="display: inline-block;">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteGroupModal">
                                Delete group
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a class="btn btn-primary" href="/teacher/create/group" role="button">Create Group</a>
        </div>
    </div>
</div>

<!-- Delete group confirmation modal -->
<div class="modal fade" id="deleteGroupModal" tabindex="-1" aria-labelledby="deleteGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteGroupModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this group?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="deleteGroupForm" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
</body>

</html>
