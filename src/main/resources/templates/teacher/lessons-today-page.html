<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lessons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>

<body>
<div th:replace="teacher/teacher-header"></div>
<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Your lessons today</h2>
      <table id="example" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Subject</th>
          <th scope="col">Group</th>
          <th scope="col">Start time</th>
          <th scope="col">Finish time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson, iStat: ${lessons}">
          <td th:text="${iStat.index + 1}"></td>
          <td th:text="${lesson.subject.name().substring(0, 1) + lesson.subject.name().substring(1).toLowerCase()}"></td>
          <td th:text="${lesson.group.name}"></td>
          <td th:text="${lesson.timeStart}"></td>
          <td th:text="${lesson.getStringTimeFinish()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function () {
    $('#example').DataTable();
  });
</script>
</body>

</html>
