<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groups</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

</head>
<body>
<div th:replace="student/student-header"></div>
<div class="container py-5">
  <div class="row">
    <table id="example" class="table table-striped" style="width:100%">
      <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Teacher</th>
        <th>Operations</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="course, iStat: ${courses}">
        <td th:text="${iStat.index + 1}"/>
        <td>
          <a th:href="@{|/student/course/${course.id}|}" th:text="${course.name}"/>
        </td>
        <td th:text="${course.teacher.user.name}"/>
        <td>
          <form th:method="DELETE" th:action="@{|/student/course/${course.id}|}"  style="display: inline-block;">
            <input type="submit" value="Leave course">
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function () {
    $('#example').DataTable();
  });
</script>
</body>
</html>
