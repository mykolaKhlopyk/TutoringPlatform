<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .course-info {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: vertical;
        }

        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
    <title>Course Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

</head>
<body>

<div th:replace="teacher/teacher-header"></div>

<h1>Course Information</h1>

<div class="course-info">
    <form th:action="@{|/teacher/course/${course_id}/save|}" method="POST">

        <label for="literature">Literature:</label>
        <textarea id="literature" name="literature" rows="5" th:text="${course.literature}"></textarea>

        <label for="task">Tasks:</label>
        <textarea id="task" name="task" rows="5" th:text="${course.tasks}"></textarea>

        <label for="link">Links:</label>
        <textarea id="link" name="link" rows="5" th:text="${course.links}"></textarea>

        <button type="submit" onclick="saveMessage()">Save changes</button>
    </form>
</div>
<!--<div id="notification" class="notification">Message saved!</div>-->

<div th:if="${messageSaved}">
    <div id="notification" class="notification">Updates saved!</div>
</div>

<!-- Your existing scripts -->

<script>
    // Display the notification and hide it after 3 seconds
    document.addEventListener('DOMContentLoaded', function() {
        var notification = document.getElementById('notification');

        // Show the notification
        notification.style.display = 'block';

        // Hide the notification after 3 seconds
        setTimeout(function() {
            notification.style.display = 'none';
        }, 3000); // 3000 milliseconds (3 seconds)
    });
</script>

</body>
</html>
