<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .course-info {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .notification {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>Course Information</title>
</head>
<body>

<div th:replace="teacher/teacher-header"></div>

<div class="container">
    <h1>Course Information</h1>

    <div class="course-info">
        <form th:action="@{|/teacher/course/${course_id}/save|}" method="POST">
            <label for="literature">Literature:</label>
            <textarea id="literature" name="literature" rows="5" th:text="${course.literature}"></textarea>

            <label for="task">Tasks:</label>
            <textarea id="task" name="task" rows="5" th:text="${course.tasks}"></textarea>

            <label for="link">Links:</label>
            <textarea id="link" name="link" rows="5" th:text="${course.links}"></textarea>

            <button type="submit" onclick="saveMessage()">Save changes</button>
        </form>
    </div>

    <div th:if="${messageSaved}" class="notification">
        Updates saved!
    </div>
</div>

<script>
    // Display the notification and hide it after 3 seconds
    document.addEventListener('DOMContentLoaded', function() {
        var notification = document.querySelector('.notification');

        // Show the notification
        notification.style.display = 'block';

        // Hide the notification after 3 seconds
        setTimeout(function() {
            notification.style.display = 'none';
        }, 3000); // 3000 milliseconds (3 seconds)
    });
</script>

</body>
</html>
