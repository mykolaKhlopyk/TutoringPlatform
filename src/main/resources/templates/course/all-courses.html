<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <style>
        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }
    </style>
</head>
<body>
<div class="header-area">
    <h1>Courses List</h1>
    <div>
        <a th:href="@{|/auth/login|}" class="btn btn-lg btn-secondary btn-block">Login</a>
        <button th:href="@{|/auth/login|}" class="btn btn-info">Support</button>
    </div>
</div>
<div class="container mt-4">
    <table id="courseTable" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Teacher Name</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}"></td>
            <td th:text="${course.subject}"></td>
            <td th:text="${course.teacherName}"></td>
            <td>
                <a th:href="@{|/course/${course.courseId()}|}" class="btn btn-lg btn-secondary btn-block">More info</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        $('#courseTable').DataTable({
            "pagingType": "full_numbers"
        });
    });
</script>
</body>
</html>
