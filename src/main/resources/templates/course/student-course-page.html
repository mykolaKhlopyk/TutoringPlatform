<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .course-info {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
  <title>Course Information</title>
</head>
<body>

<div th:replace="student/student-header"></div>

<h1>Course Information</h1>

<div class="course-info">
  <form>

    <label for="literature">Literature:</label>
    <textarea id="literature" name="literature" rows="5" th:value="${course.literature}" readonly required></textarea>

    <label for="task">Tasks:</label>
    <textarea id="task" name="task" rows="5" th:text="${course.tasks}" readonly required></textarea>

    <label for="link">Links:</label>
    <textarea id="link" name="link" rows="5" th:value="${course.links}" readonly required></textarea>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

<!--    <button type="submit">Save</button>-->
  </form>
</div>

</body>
</html>
